<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goa Risk Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Goa Risk Dashboard</h1>
    <p>Click a taluka marker to view SAPCC-aligned vulnerabilities by theme.</p>
  </header>

  <div id="map"></div>

  <!-- Controls overlay -->
  <div id="controls">
    <label for="themeFilter">Theme:</label>
    <select id="themeFilter">
      <option value="All">All Themes</option>
    </select>
    <button id="toggleHeatmap">Toggle Heatmap</button>
  </div>

  <!-- Legend overlay -->
  <div id="legend">
    <h4>Risk Intensity</h4>
    <i style="background:#2ecc71"></i> Low (0.5–0.6)<br>
    <i style="background:#f1c40f"></i> Medium (0.61–0.7)<br>
    <i style="background:#e67e22"></i> High (0.71–0.75)<br>
    <i style="background:#e74c3c"></i> Very High (0.76–0.8)
  </div>

  <!-- Sidebar -->
  <div id="talukaData">
    <p><em>Select a taluka to see detailed vulnerabilities.</em></p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
