<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goa Climate Risk Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Goa Climate Risk Dashboard</h1>
  <p>Click a taluka marker to view SAPCC-aligned vulnerabilities by theme.</p>

  <div id="controls">
    <label for="themeFilter">Theme filter: </label>
    <select id="themeFilter">
      <option value="All">All Themes</option>
    </select>
    <button id="toggleHeatmap">Toggle Heatmap</button>
  </div>

  <div id="map"></div>

  <div id="talukaData">
    <p><em>Select a taluka to see detailed vulnerabilities.</em></p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
