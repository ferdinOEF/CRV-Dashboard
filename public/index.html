<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goa Climate Risks</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Heatmap Plugin CSS -->
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Goa Climate Risks</h1>
  <p>Click a taluka marker to view SAPCC-aligned vulnerabilities by theme.</p>

  <div class="controls">
    <label for="themeFilter">Theme filter</label>
    <select id="themeFilter">
      <option value="All">All Themes</option>
    </select>
    <button id="heatmapToggle">Show Heatmap</button>
  </div>

  <div id="map"></div>

  <div id="infoPanel">
    <h2 id="talukaName">Select a taluka</h2>
    <div id="themeData"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Heatmap Plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- App Script -->
  <script src="script.js"></script>
</body>
</html>
