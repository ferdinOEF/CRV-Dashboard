<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Climate Risks</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Goa Climate Risks</h1>
  <p>Click a taluka marker to view SAPCC-aligned vulnerabilities by theme.</p>

  <div class="controls">
    <label for="themeFilter">Theme filter</label>
    <select id="themeFilter">
      <option value="All">All Themes</option>
    </select>
    <label><input type="checkbox" id="heatmapToggle"> Show heatmap</label>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Heatmap plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <!-- Our script -->
  <script src="./script.js"></script>
</body>
</html>
