<!DOCTYPE html>
<html>
<head>
  <title>Goa Risk & Vulnerability Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-box { font-size: 14px; line-height: 1.4; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([15.5, 74], 6); // Goa approx coords

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Draw Goa boundary (simplified dummy polygon)
    var goaBoundary = L.polygon([
      [15.0, 73.6],
      [15.0, 74.3],
      [15.8, 74.3],
      [15.8, 73.6]
    ], {color: "red"}).addTo(map);

    goaBoundary.bindPopup(`
      <div class="popup-box">
        <b>Goa - Risk Factors</b><br>
Coastal Erosion Risk Index: High (Candolim, Colva)
Cyclone Vulnerability Score: Medium–High. Goa has seen stronger cyclones (Fani, Tauktae). Frequency and intensity are projected to rise.
Sea-Level Rise Impact Zone: 14% land area at risk by 2050
Heat Stress → Rising number of >35°C days, especially inland (Quepem, Sanguem).
Deforestation/Fragmentation → Western Ghats mining and road projects threaten connectivity corridors.
Urban Flooding Incidents (last 5 yrs): Rising trend
<br>
       
      </div>
    `);
  </script>
</body>
</html>
