<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goa Climate Risks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Map container */
    #map {
      position: absolute;
      top: 0;
      left: 250px; /* leave room for side panel */
      right: 0;
      bottom: 150px; /* leave room for bottom panel */
    }

    /* Side panel */
    #side-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      bottom: 0;
      background: #f8f9fa;
      padding: 10px;
      overflow-y: auto;
      border-right: 2px solid #ccc;
    }

    #side-panel h2 {
      margin-top: 0;
    }

    /* Info panel */
    #info-panel {
      position: absolute;
      bottom: 0;
      left: 250px;
      right: 0;
      height: 150px;
      background: #ffffff;
      border-top: 2px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Side Panel -->
  <div id="side-panel">
    <h2>Goa Climate Risks</h2>
    <p>Click on a district marker to view risks.</p>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Info Panel -->
  <div id="info-panel">
    <h3>District Info</h3>
    <p>Select a marker on the map to view climate risks.</p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map("map").setView([15.4, 73.9], 9);

    // Add basemap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // Load risk data
    fetch("riskData.json")
      .then(response => response.json())
      .then(riskData => {
        // Add markers for Goa districts
        var northGoa = L.marker([15.6, 73.8]).addTo(map)
          .bindPopup("North Goa – Click for Risks")
          .on("click", () => showRiskDetails("North Goa", riskData));

        var southGoa = L.marker([15.2, 74.0]).addTo(map)
          .bindPopup("South Goa – Click for Risks")
          .on("click", () => showRiskDetails("South Goa", riskData));

        function showRiskDetails(region, data) {
          let risks = data[region];
          if (!risks) {
            document.getElementById("info-panel").innerHTML = 
              `<h3>${region}</h3><p>No data available.</p>`;
            return;
          }

          let details = `<h3>${region}</h3><ul>`;
          for (let [key, value] of Object.entries(risks)) {
            details += `<li><b>${key}:</b> ${value}</li>`;
          }
          details += "</ul>";
          document.getElementById("info-panel").innerHTML = details;
        }
      })
      .catch(err => console.error("Error loading riskData.json:", err));
  </script>
</body>
</html>
