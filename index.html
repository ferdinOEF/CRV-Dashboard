<!DOCTYPE html>
<html>
<head>
  <title>Goa Risk & Vulnerability Dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-box { font-size: 14px; line-height: 1.4; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([15.5, 74], 6); // Goa approx coords

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Draw Goa boundary (simplified dummy polygon)
    var goaBoundary = L.polygon([
      [15.0, 73.6],
      [15.0, 74.3],
      [15.8, 74.3],
      [15.8, 73.6]
    ], {color: "red"}).addTo(map);

    goaBoundary.bindPopup(`
      <div class="popup-box">
        <b>Goa - Risk Factors</b><br>
        • Coastal erosion hotspots<br>
        • Cyclone vulnerability<br>
        • Sea-level rise projections<br>
        • Mangrove degradation<br>
        <i>(dummy text for demo)</i>
      </div>
    `);
  </script>
</body>
</html>
